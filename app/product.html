<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/owl.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.png" type="image/png" />
  </head>

  <body>
    <main class="product-page">
        <section class="product-hero bg-gray200">
            <div class="content">
                <p class="page-name fz18 c-white">PRODUCT</p>
                <p class="title fz50 c-white">Targeted Advertising</p>
                <p class="subtitle fz18 c-white"> Matching every single subscriber with the right ad at the very moment!</p>
            </div>
            <div class="figure-container">
                <figure class="figure">
                    <img src="./images/product-hero-img.png" alt="hero-img" class="hero-img">
                </figure>
            </div>
        </section>
        <section class="target">
            <img src="./images/target-bg.png" alt="bg image" class="target-bg">
            <div class="container">
                <div class="figure-container">
                    <figure class="figure">
                        <img src="./images/target-img.png" alt="target img" class="target-img">
                    </figure>
                </div>
                <div class="target-content">
                    <p class="title red-15 fz50 fw800 c-black">
                        Unique Targeting Based on
                    </p>
                    <ul class="target-ul">
                        <li class="target-li fz20 fw500 title red-15 c-black">Age</li>
                        <li class="target-li fz20 fw500 title red-15 c-black">Gender</li>
                        <li class="target-li fz20 fw500 title red-15 c-black">Interests</li>
                        <li class="target-li fz20 fw500 title red-15 c-black">Behavior</li>
                        <li class="target-li fz20 fw500 title red-15 c-black">Location</li>
                        <li class="target-li fz20 fw500 title red-15 c-black">
                            Unique, custom segments based on specific website visitors and Mobile app users
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>



    
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.min.js"></script>
    <script src="js/app.min.js"></script>
    <!-- <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script> -->
  </body>
</html>
